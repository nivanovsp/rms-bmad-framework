# MLDA Sidecar Template
# Save as: {topic-name}.meta.yaml alongside {topic-name}.md
# See DOC-CORE-003 for full schema documentation

# ═══════════════════════════════════════════════════════════════════════════
# REQUIRED FIELDS
# ═══════════════════════════════════════════════════════════════════════════

id: DOC-{DOMAIN}-{NNN}
title: "{Document Title}"
status: active  # active | draft | deprecated

created:
  date: "{YYYY-MM-DD}"
  by: "{Agent/Author}"

updated:
  date: "{YYYY-MM-DD}"
  by: "{Agent/Author}"

tags:
  - {domain}
  - {document-type}
  - {feature-area}

# ═══════════════════════════════════════════════════════════════════════════
# RELATIONSHIPS (DENDRITES) - Critical for knowledge graph navigation
# ═══════════════════════════════════════════════════════════════════════════

related:
  - id: DOC-XXX-NNN
    type: depends-on    # depends-on | extends | references | supersedes
    why: "{Why this relationship exists - helps agents decide to follow}"

# ═══════════════════════════════════════════════════════════════════════════
# OPTIONAL FIELDS
# ═══════════════════════════════════════════════════════════════════════════

# summary: |
#   Brief description for quick context during navigation.
#   2-3 sentences covering key topics.

# source:
